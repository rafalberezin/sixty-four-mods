name: Continuous Integration

on:
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/ci.yml'
      - 'src/**'
      - 'dist/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'Makefile'
      - 'go.mod'
      - '.prettierrc'
      - '.prettierignore'
      - 'eslint.config.mjs'
      - 'tsconfig.json'
  push:
    branches:
      - master
    paths:
      - '.github/workflows/ci.yml'
      - 'src/**'
      - 'dist/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'Makefile'
      - 'go.mod'
      - '.prettierrc'
      - '.prettierignore'
      - 'eslint.config.mjs'
      - 'tsconfig.json'

permissions:
  contents: read

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Set up pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: pnpm

      - name: Install dependencies
        id: install-deps
        run: pnpm install --frozen-lockfile

      - name: Validate project (prettier + eslint + tsc)
        id: validate
        run: pnpm run validate

      - name: Set up Go
        id: go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build with Makefile
        id: build
        run: make all

      - name: Check for changes in dist
        id: diff
        run: |
          git add dist/
          git restore --staged dist/modloader/modloader-installer.exe
          if ! git diff --staged --exit-code; then
            echo "::error::Build artifacts are outdated. Please run `make all` and commit the results."
            exit 1
          fi
